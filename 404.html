<head>

  <title>Page Not Found - Shammas Photography</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f6f6f6;
      color: #333;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
    }

      border-radius: 6px;
